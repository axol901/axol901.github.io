<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>Contact Me</title>
		<link rel = "stylesheet" href = "mainstyles.css">
		
		<!--- Page-specific styles --->
		<style>
			.inputpair {
				display: inline-block;
			}
			
			#submessage {
				display: none;
				border-radius: 2em;
				border: 2px solid #646a70;
				color: #f6f6f6;
				font-family: Tahoma, sans-serif;
				padding: 10px;
				text-align: center;
			}
		</style>
		
		<!--- Page-specific script --->
		<script>
			
		</script>
	</head>
	<body>
		<h1>Contact Me</h1>
		
		<nav>
			<a href = "index.html">Home</a> 
			<a href = "about.html">About Me</a>
			<a href = "contact.html" style="background-color: #f6f6f6;color: #646a70;font-weight: bold;">Contact Me</a>
		</nav>
		
		<br><br>
		<!--- Use div to produce columns using flexbox --->
		<div class="body">
			<div class="column left">
			</div>
			<div class="column right">
				<!--- The contact form --->
				<form id="contactform">
					<!--- Pair the first and last name labels and fields to display them adjacent to each other --->
					<div class="inputpair">
						<label for="fname">First Name:</label><br>
						<input type="text" id="fname" name="fname">
					</div>
					<div class="inputpair">
						<label for="lname">Last Name:</label><br>
						<input type="text" id="lname" name="lname">
					</div>
					
					<br><br>
					
					<label for="email">Email Address:</label><br>
					<input type="email" id="email" name="email">
					
					<br><br>
					
					<label for="message">Message:</label><br>
					<textarea name="message" rows="10" style="width:60%;">
					</textarea>
					
					<br><br>
					
					<input type="submit" value="Send Message">
				</form>
				
				<!--- Message box that appears when the contact form is submitted --->
				<div id="submessage" style="">
					<p>Your message has been submitted.</p>
				</div>
			</div>
		</div>
	</body>
</html>
