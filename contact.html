<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>Contact Me</title>
		<link rel = "stylesheet" href = "mainstyles.css">
		
		<!--- Page-specific styles --->
		<style>
			.inlineelement {
				display: inline-block;
				right-padding: 20px;
			}
			
			.hiddenmenu {
				display: none;
				color: #f6f6f6;
				font-family: Tahoma, sans-serif;
			}
		</style>
		
		<!--- Page-specific script --->
		<script src="contactform.js"></script>
	</head>
	<body>
		<h1>Contact Me</h1>
		
		<nav>
			<a href = "index.html">Home</a> 
			<a href = "about.html">About Me</a>
			<a href = "contact.html" style="background-color: #f6f6f6;color: #646a70;font-weight: bold;">Contact Me</a>
		</nav>
		
		<br><br>
		
		<!--- Use div to produce columns using flexbox --->
		<div class="body">
			<div class="column left">
			</div>
			<div class="column right">
				<!--- The contact form --->
				<form id="contactform" onsubmit="return checkForm()" action="/submit-form" method="post">
					<!--- Pair the first and last name labels and fields to display them adjacent to each other --->
					<div class="inlineelement">
						<label for="fname">First Name:</label><br>
						<input type="text" id="fname" name="fname" required>
					</div>
					<div class="inlineelement">
						<label for="lname">Last Name:</label><br>
						<input type="text" id="lname" name="lname" required>
					</div>
					
					<br><br>
					
					<!--- Email Field --->
					<label for="email">Email Address:</label><br>
					<input type="email" id="email" name="email" required>
					
					<br><br>
					
					<!--- Message Field --->
					<label for="message">Message:</label><br>
					<textarea name="message" id="message" rows="10" style="width:60%;"></textarea>
					
					<br><br>
					
					<!--- Submit and Reset Buttons --->
					<input type="button" onclick="subMessage()" value="Submit">
					<input type="button" onclick="resetMessage()" value="Reset">
				
					<!--- Message box that appears when the submit buttom is pressed --->
					<div id="submessage" class="hiddenmenu">
						<p>Send message?</p><br>
						<input type="submit" value="Yes">
						<input type="button" onclick="hideSubMessage()" value="Cancel">
					</div>
				
					<!--- Message box that appears when the reset button is pressed --->
					<div id="resetmessage" class="hiddenmenu">
						<p>Reset form?</p><br>
						<input type="reset" value="Yes" onclick="hideResetMessage()">
						<input type="button" onclick="hideResetMessage()" value="Cancel">
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
