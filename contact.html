<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>Contact Me Page</title>
		<link rel = "stylesheet" href = "mainstyles.css">
		
		<!--- Page-specific styles --->
		<style>
			.inputpair {
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<h1>Contact Me</h1>
		
		<nav>
			<a href = "index.html">Home</a> 
			<a href = "about.html">About Me</a>
			<a href = "contact.html">Contact Me</a>
		</nav>
		
		<br><br>
		<!--- Use div to produce columns using flexbox --->
		<div class="body">
			<div class="column left">
			</div>
			<div class="column right">
				<form>
					<!--- Pair the first and last name labels and fields to display them adjacent to each other --->
					<div class="inputpair">
						<label for="fname" style="font-family:Tahoma,sans-serif;">First Name:</label><br>
						<input type="text" id="fname" name="fname">
					</div>
					<div class="inputpair">
						<label for="lname">Last Name:</label><br>
						<input type="text" id="lname" name="lname">
					</div>
					
					<br><br>
					
					<label for="email">Email Address:</label><br>
					<input type="email" id="email" name="email">
					
					<br><br>
					
					<label for="message">Message:</label><br>
					<textarea name="message" style="width:60%;height:20%;">
					</textarea>
					
				</form>
			</div>
		</div>
	</body>
</html>
